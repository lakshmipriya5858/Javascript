<p id="p1">initial content</p>
<input type="button" value="populate array content" onclick="readArrayContent()"/>
<script>
var elements=[
{
	firstName:"ramu",
lastName="Rao",
age=20
},
{
firstName:"manu",
lastName="mohan",
age=29

},
{
firstName:"bijay",
lastName="kumar",
age=25
}
];
function readArrayContent()
{
var str="";
var person;
for(var i=0;i<elements.length;i++)
{
person=elements[i];
str+=person.firstName+","+person.lastName+","+person.age+"<br/>";
}
document.getElementById("p1").innerHTML=str;

}
</script>
